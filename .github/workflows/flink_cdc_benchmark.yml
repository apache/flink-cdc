name: Flink CDC Benchmark

on:
  workflow_call:
    inputs:
      java-version:
        description: "Jdk versions to test against, passed as a JSON array string."
        required: false
        type: string
        default: "['8']"

jobs:
  benchmark:
    name: Performance regression check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: ${{ fromJSON(inputs.java-version) }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Set Maven 3.8.6
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.6
      - name: Run benchmark
        run: mvn --no-snapshot-updates -B -DskipTests -pl flink-cdc-benchmark -am install && mvn --no-snapshot-updates -B -pl flink-cdc-benchmark | tee output.txt
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Flink CDC Benchmark
          tool: 'java'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-always: true