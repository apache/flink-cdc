group: Common
spec: Malformed Structures
steps:
  # Transform rules not an array
  - type: submit
    yaml: |
      source:
        type: values
      sink:
        type: values
      transform:
        # ERROR: should be `- source-table: foo.bar`
        source-table: foo.bar
    error: |
      YAML transform block is expecting an array children, but got an OBJECT ({"source-table":"foo.bar"}).
      Perhaps you missed a dash prefix `-`?
  # Route rules not an array
  - type: submit
    yaml: |
      source:
        type: values
      sink:
        type: values
      route:
        source-table: foo.bar
    error: |
      YAML route block is expecting an array children, but got an OBJECT ({"source-table":"foo.bar"}).
      Perhaps you missed a dash prefix `-`?
  # UDF functions not an array
  - type: submit
    yaml: |
      source:
        type: values
      sink:
        type: values
      pipeline:
        user-defined-function:
          name: addone
          classpath: org.apache.flink.cdc.udf.examples.%s.AddOneFunctionClass
    error: |
      YAML UDF block is expecting an array children, but got an OBJECT ({"name":"addone","classpath":"org.apache.flink.cdc.udf.examples.%s.AddOneFunctionClass"}).
      Perhaps you missed a dash prefix `-`?
  # Models not an array
  - type: submit
    yaml: |
      source:
        type: values
      sink:
        type: values
      pipeline:
        model:
          model-name: GET_EMBEDDING
          class-name: OpenAIEmbeddingModel
          openai.model: text-embedding-3-small
          openai.host: https://xxxx
          openai.apikey: abcd1234
    error: |
      YAML model block is expecting an array children, but got an OBJECT ({"model-name":"GET_EMBEDDING","class-name":"OpenAIEmbeddingModel","openai.model":"text-embedding-3-small","openai.host":"https://xxxx","openai.apikey":"abcd1234"}).
      Perhaps you missed a dash prefix `-`?
