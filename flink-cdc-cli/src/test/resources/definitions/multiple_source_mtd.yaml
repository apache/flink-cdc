sources:
  - type: mysql
    hostname: 127.0.0.1
    port: 50001
    username: datawings
    password: 123
    tables: test.table01
    server-id: 5400-5404
    server-time-zone: Asia/Shanghai
    source.unique.id: 1

  - type: mysql
    hostname: 127.0.0.2
    port: 50002
    username: datawings
    password: 123
    tables: test.table02
    server-id: 5404-5408
    server-time-zone: Asia/Shanghai
    source.unique.id: 2


route:
  - source-table: test.table01
    sink-table: test.table01
    description: sync table to destination table1
  - source-table: test.table02
    sink-table: test.table02
    description: sync table to destination table2

sink:
  type: doris
  fenodes: 127.0.0.1:9033
  username: root
  password: 123
  table.create.properties.light_schema_change: false
  table.create.properties.replication_num: 1

pipeline:
  name: Sync MySQL Database to doris
  operator.uid.prefix: multiple-source
  parallelism: 1 
